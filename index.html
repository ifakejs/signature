<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A signature library for web.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    #app {
      height: 100%;
      width: 100%;
    }
    #app-title {
      text-align: center;
      height: 60px;
      line-height: 60px;
    }
    #app-canvas {
      border: 2px dashed #4bc7c4;
      width: 100%;
      height: calc(100vh - 60px);
    }
  </style>
</head>
<body>
<div id="app">
  <div id="app-title">A signature library for web.</div>
  <canvas id="app-canvas"></canvas>
</div>
<script src="dist/index.umd.js"></script>
<script>
  const sig = new window.IfSignature({
    target: '#app-canvas'
  })
  sig.render()
</script>
</body>
</html>

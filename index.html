<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A signature library for web.</title>
</head>
<body>
<h1 style="text-align: center;">A signature library for web.</h1>
<div id="app"></div>
<script src="dist/index.umd.js"></script>
<script>
  const sig = new window.IfSignature({
    target: '#app',
    className: 'app-ctx-wrapper',
    styles: {
      width: 800,
      height: 300
    }
  })
  sig.render()
</script>
</body>
</html>
